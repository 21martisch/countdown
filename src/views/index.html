<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/countdown-icon.png">
    <title>Countdown</title>
</head>
<body>
    <section class="container">
        <h1>CUMPLE AGUS</h1>
        <div class="countdown">
            <div>
                <p id="days"></p>
                <span>Dias</span>
            </div>
            <div>
                <p id="hours"></p>
                <span>Horas</span>
            </div>
            <div>
                <p id="minutes"></p>
                <span>Minutos</span>
            </div>
            <div>
                <p id="seconds"></p>
                <span>Segundos</span>
            </div>
        </div>
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
